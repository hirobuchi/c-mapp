name: Frontend SBOM

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  sbom-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Scan SBOM with Grype (generate SARIF)
        uses: anchore/scan-action@v4
        with:
          sbom: sbom.json
          severity-cutoff: high
          fail-build: false
          output-format: sarif
          output-sarif: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  security-gate:
    needs: sbom-scan
    runs-on: ubuntu-latest

    steps:
      - name: Fail pipeline due to detected vulnerabilities
        run: |
          echo "High or Critical vulnerabilities detected. Failing the pipeline."
          exit 1
