name: Frontend SBOM

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json
 
      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v4
        with:
          sbom: sbom.json
          severity-cutoff: high
          fail-build: true
