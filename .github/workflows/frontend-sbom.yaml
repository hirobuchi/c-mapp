name: Frontend SBOM

on:
  pull_request:
  push:
    branches: [ master, main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  sbom-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    outputs:
      result: ${{ steps.grype-scan.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Scan SBOM with Grype
        id: grype-scan
        run: |
          echo "Scanning SBOM for vulnerabilities"

          grype sbom:sbom.json -o json > grype.json || true

          FIXED_COUNT=$(jq '[.matches[]
            | select(.vulnerability.severity | test("High|Critical"))
            | select(.vulnerability.fixedIn != null)
          ] | length' grype.json)

          UNFIXED_COUNT=$(jq '[.matches[]
            | select(.vulnerability.severity | test("High|Critical"))
            | select(.vulnerability.fixedIn == null)
          ] | length' grype.json)

          if [ "$FIXED_COUNT" -gt 0 ]; then
            echo "result=fixed" >> $GITHUB_OUTPUT
          elif [ "$UNFIXED_COUNT" -gt 0 ]; then
            echo "result=unfixed" >> $GITHUB_OUTPUT
          else
            echo "result=none" >> $GITHUB_OUTPUT
          fi

          if [ "$FIXED_COUNT" -gt 0 ]; then
            echo "| NAME | INSTALLED | FIXED-IN | TYPE | VULNERABILITY | SEVERITY |" > grype-table.md
            echo "|------|----------|----------|------|---------------|----------|" >> grype-table.md
            jq -r '.matches[]
              | select(.vulnerability.severity | test("High|Critical"))
              | select(.vulnerability.fixedIn != null)
              | "| \(.artifact.name) | \(.artifact.version) | \(.vulnerability.fixedIn) | \(.artifact.type) | [\(.vulnerability.id)](https://github.com/advisories/\(.vulnerability.id)) | \(.vulnerability.severity) |"
            ' grype.json >> grype-table.md

            echo "grype_table<<EOF" >> $GITHUB_OUTPUT
            cat grype-table.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Post PR comment (FIXED-IN vulnerabilities)
        if: github.event_name == 'pull_request' && steps.grype-scan.outputs.result == 'fixed'
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ❌ High / Critical vulnerabilities with FIXED-IN detected

            The following vulnerabilities have known fixed versions.
            Please upgrade the affected dependencies.

            ```
            ${{ steps.grype-scan.outputs.grype_table }}
            ```

      - name: Post PR comment (no FIXED-IN)
        if: github.event_name == 'pull_request' && steps.grype-scan.outputs.result == 'unfixed'
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ⚠️ High / Critical vulnerabilities detected (no FIXED-IN)

            High or Critical severity vulnerabilities were detected,
            but **no fixed version is currently available**.

            - CI is not failed
            - Please monitor upstream advisories and update once a fix is released

  security-gate:
    needs: sbom-scan
    runs-on: ubuntu-latest

    steps:
      - name: Fail pipeline if FIXED-IN vulnerabilities detected
        if: needs.sbom-scan.outputs.result == 'fixed'
        run: |
          echo "High/Critical vulnerabilities with FIXED-IN detected."
          exit 1

      - name: Continue otherwise
        if: needs.sbom-scan.outputs.result != 'fixed'
        run: echo "No FIXED-IN High/Critical vulnerabilities. Continuing."